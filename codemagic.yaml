workflows:
  ios_testflight:
    name: iOS TestFlight
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Get Flutter packages
        script: flutter pub get

      - name: Install iOS pods
        script: |
          cd ios
          pod install
          cd ..

      - name: Build IPA for TestFlight
        script: |
          flutter build ipa \
            --export-options-plist=ios/ExportOptions.plist \
            --release

    artifacts:
      - build/ios/ipa/*.ipa
