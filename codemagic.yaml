workflows:
  ios-workflow:
    name: Build & Publish iOS
    max_build_duration: 60

    environment:
      flutter: stable
      xcode: latest

      # Grupo con tus secretos (certificado, perfil, API Key TestFlight…)
      groups:
        - ios-secret

      # Firma automática con los archivos subidos en UI → Code signing
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.example.AppGisela

    scripts:
      - name: Clean
        script: flutter clean

      - name: Precache Flutter iOS
        script: flutter precache --ios

      - name: Flutter pub get
        script: flutter pub get

      - name: Install iOS dependencies
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update --verbose
          cd ..

      - name: Apply provisioning profiles
        script: |
          cd ios
          xcode-project use-profiles --workspace Runner.xcworkspace
          cd ..

      - name: Build IPA
        script: flutter build ipa --export-options-plist=ios/ExportOptions.plist

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        api_key:    $APP_STORE_CONNECT_API_KEY_BASE64
        key_id:     $APP_STORE_CONNECT_KEY_ID
        issuer_id:  $APP_STORE_CONNECT_ISSUER_ID
